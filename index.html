<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>message a Nicolas Pitrel</title>
</head>
<body>
  
<div class="container">
  <header class="header">
    <h1 id="title" class="text-center">Nicolas PITREL</h1>
    <p id="description" class="description text-center">
      Laissez-moi un message .
    </p>
  </header>
    <form action = "https://formsubmit.co/ nicolaspitrel@gmail.com"method =" POST " style="border-radius: 5%"; >
    <div class="form-group">
      <label id="name-label" for="name">Nom</label>
      <input
        type="text"
        name="leNom"
        id="name"
        class="form-control"
        placeholder="votre nom"
        required
      />
    </div>
    <div class="form-group">
      <label id="email-label" for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        class="form-control"
        placeholder="adresse email"
        required
      />
    </div>
    

    <div class="form-group">
      <p>Votre message </p>
      <textarea
        id="comments"
        class="input-textarea"
        name="comment"
        
      ></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="submit" class="submit-button">
        Envoyer
      </button>
    </div>
  </form>
</div>





</body>
</html>
